<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
<title>Mask Only</title> 
<style>
.file_input lable {position:relative; cursor:pointer; display:inline-block; vertical-align:middle; overflow:hidden; width:100px; height:30px; background:#777; color:#fff; text-align:center; line-height:30px;}
.file_input lable input{position:absolute; width:0; height:0; overflow:hidden;}
.file_input input[type=text] {vertical-align:middle; display:inline-block; width:400px; height:28px; line-height:28px; font-size:11px; padding:0; border:0; border:1px solid #777;}
</style>
</head> 
<body style="
text-align:center;
margin: auto 0;
background: #B4A7D6;"> 
<div style="text-align:center">
<h1 style="font-size: 70pt;">MASK ONLY</h1>
<div class="file_input">
<form action="./runMask/" id="frm" method="POST" enctype="multipart/form-data">
{% csrf_token%}
<input type="text" readonly = "readonly" id="file_route" name="file_route"/> 
<label>
<input type="file" id="image" name="image" accept="image/*" onchange="setThumbnail(event);">
</label>
</form>
</div>
</div>
<div id="image_container" style="margin-top:30px"></div> 
<script> 
function setThumbnail(event) {
document.getElementById('file_route').value=document.getElementById('image').value
var reader = new FileReader(); 
reader.onload = function(event) { 
var img = document.createElement("img");
 img.setAttribute("src", event.target.result); 
document.querySelector("div#image_container").appendChild(img); 
}; reader.readAsDataURL(event.target.files[0]);
document.getElementById("frm").submit(); 
} </script> 
</body>
</html>
